<!DOCTYPE html>
<html lang="zh-CN" >
<head>
<meta charset="UTF-8">
<title>3D三阶小魔方</title>
<meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">

<link rel="stylesheet" href="style.css">
<!-- Made By HaShiQi79461 -->
<script async src="ggoole.js"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'UA-190316399-1');
</script>
</head>
<body>

<div class="ui">

  <div class="ui__background"></div>

  <div class="ui__game"></div>

  <div class="ui__texts">
    <h1 class="text text--title">
      <span>The</span>
      <span>Cube</span>
    </h1>
    <div class="text text--note">
      双击以开始或继续
    </div>
    <div class="text text--timer">
      0:00
    </div>
    <div class="text text--complete">
      <span>完成了!</span>
    </div>
    <div class="text text--best-time">
      <icon trophy></icon>
      <span>最快完成!</span>
    </div>
  </div>

  <div class="ui__prefs">
    <range name="flip" title="翻转速度" list="迅速&nbsp;,润滑,有弹力的"></range>
    <range name="scramble" title="打乱程度" list="20,25,30"></range>
    <range name="fov" title="相机视角" list="中等,较上"></range>
    <range name="theme" title="色彩滤镜" list="无滤镜,蓝色,枯黄,深色黄绿,清新"></range>
  </div>

  <div class="ui__stats">
    <div class="stats" name="total-solves">
      <i>总方案:</i><b>-</b>
    </div>
    <div class="stats" name="best-time">
      <i>你的最好记录:</i><b>-</b>
    </div>
    <div class="stats" name="worst-time">
      <i>你的最差记录:</i><b>-</b>
    </div>
    <div class="stats" name="average-5">
      <i>5次平均:</i><b>-</b>
    </div>
    <div class="stats" name="average-12">
      <i>12次平均:</i><b>-</b>
    </div>
    <div class="stats" name="average-25">
      <i>25次平均:</i><b>-</b>
    </div>
  </div>

  <div class="ui__buttons">
    <button class="btn btn--bl btn--stats">
      <icon trophy></icon>
    </button>
    <button class="btn btn--bl btn--prefs">
      <icon settings></icon>
    </button>
    <button class="btn btn--bl btn--back">
      <icon back></icon>
    </button>
    <button class="btn btn--br btn--pwa">
    </button>
  </div>

</div>

<script src='three.min.js'></script>
<script src="index.js"></script>
</body>
</html>
